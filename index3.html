<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERTU3</title>

    <!--CSS -->
    <link rel="stylesheet" href="../ERTU-site/css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Kaushan Script CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <!-- Inter Font Family CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>

    <!--SECTION HEADER-->

    <header class="bg-header" id="header">
        <nav class="navbar navbar-expand-md navbar-light py-5">
            <div class="container">
                <a class="navbar-brand fs-1" style="font-family: 'Kaushan Script', cursive;" href="#">Ertuğrul
                    Şümşet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto fs-4 fw-bolder  ">
                        <li class="nav-item">
                            <a class="nav-link px-4" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4" href="#">Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="light-bg" id="header-menu">
            <div class="container text-center">
                <div class="d-flex h-100 flex-column text-dark justify-content-center pt-5">
                    <h4 class="display-1 text-center pt-148 fw-bolder lh-sm ls-1">HELLO! LET’S TALK ABOUT YOUR</h4>
                    <h4 class=" text-center lh-sm ls-1" style="color: rgba(224, 204, 172, 1);">NEW PROJECT</h4>
                    <p class="container pt-5 fs-2 w-75">
                        Fill in the form to contact me or send an email to
                        <br><span><u>ertugrulsumset@gmail.com</u></span>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!--SECTION MENU-->

    <section>
        <div class="container w-25 text-center py-5">
            <form target="_blank" action="ertugrulsumset@gmail.com" method="POST">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <br>
                        
                        <div class="col">
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <textarea placeholder="Message" class="form-control" name="message" rows="1"
                        required></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-lg button text-light w-50 rounded-pill btn-block">SUBMIT</button>
            </form>
        </div>
    </section>

    <!--SECTION FOOTER-->

    <footer class="bg-header">
        <div class="container h-100 d-flex flex-column justify-content-center text-center py-4 lead">
            <div>
                <img class="p-4" src="../ERTU-site/img/icon_dribbble.png" alt="">
                <img class="p-4" src="../ERTU-site/img/icon_behance.png" alt="">
                <img class="p-4" src="../ERTU-site/img/icon_twitter.png" alt="">
                <img class="p-4" src="../ERTU-site/img/icon_linkedin.png" alt="">
            </div>
            <br>
            <br>
            <br>
            <div style="font-family:'Inter', sans-serif;">All Rights Reserved &copy; 2022 Ertuğrul Şümşet</div>
        </div>
